<app-dashboard></app-dashboard>
<section class="section-container" *ngIf="user">
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-list class="list-container">
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon mat-list-icon>face</mat-icon>
          <div mat-line>{{user.firstname}} {{user.lastname}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>home</mat-icon>
          <div mat-line>{{user.address}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>room</mat-icon>
          <div mat-line>{{user.zipcode}} {{user.city}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>email</mat-icon>
          <div mat-line>{{user.email}}</div>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>phone</mat-icon>
          <div mat-line>{{user.phone}}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-title-group>
  </mat-card>
</section>
